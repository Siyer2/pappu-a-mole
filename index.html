<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pappu-A-Mole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pappu-A-Mole</h1>
  <div id="scoreboard">
    Score: <span id="score">0</span>
    Time: <span id="time">30</span>
    <button id="start">Start</button>
  </div>
  <div class="game">
    <div class="hole" id="hole0"><img class="mole" src="" alt="mole"></div>
    <div class="hole" id="hole1"><img class="mole" src="" alt="mole"></div>
    <div class="hole" id="hole2"><img class="mole" src="" alt="mole"></div>
    <div class="hole" id="hole3"><img class="mole" src="" alt="mole"></div>
    <div class="hole" id="hole4"><img class="mole" src="" alt="mole"></div>
    <div class="hole" id="hole5"><img class="mole" src="" alt="mole"></div>
    <div class="hole" id="hole6"><img class="mole" src="" alt="mole"></div>
    <div class="hole" id="hole7"><img class="mole" src="" alt="mole"></div>
    <div class="hole" id="hole8"><img class="mole" src="" alt="mole"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
